<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
  initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Projeto-5</title>

  <body>
    <section class="section-one">
      <header class="header">
        <div class="content-header">
          <div class="logo">
            <img src="./assets/images/logo1.png" alt="Logo1" />
          </div>
          <div class="contente-buttons">
            <button class="button-header">Services</button>
            <button class="button-header">Abouts Us</button>
            <button class="button-header">Contact Us</button>
            <button class="button-header">Login</button>
            <button class="button-header">Resister</button>
          </div>
        </div>
      </header>
      <article class="content-section">
        <div class="subcontent-section">
          <div class="content-action">
            <h1>Increase Your Customers Loyalty and Satisfaction</h1>
            <p>
              We help businesses like yours earn more customers, standout from
              competitors, make more money.
            </p>
            <div class="start">Get Star</div>
          </div>
          <img
            src="./assets/images/foto.png"
            alt="Imagem de uma mulher com um leptop"
          />
        </div>
      </article>
      <article class="companies">
        <div class="content-companies">
          <img src="./assets/images/logos_google.png" alt="Logo Google" />
          <img src="./assets/images/logos_monday.png" alt="Logo Monday" />
          <img src="./assets/images/Notion.png" alt="Logo Notion" />
          <img src="./assets/images/Slack.png" alt="Logo Slack" />
          <img src="./assets/images/Trello-logo-blue 1.png" alt="Logo Trelo" />
        </div>
      </article>
    </section>

    <section class="section-two"></section>

    <footer></footer>
